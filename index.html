      /* Custom Font Classes */
      .font-bubblegum {
        font-family: 'Bubblegum Sans', cursive;
      }
      /* Animation for stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle infinite ease-in-out alternate;
      }
    </style>
